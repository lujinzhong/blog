<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__STATIC__/admin/style/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/font-awesome.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__STATIC__/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/admin/style/demo.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/typicons.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('admin/admin/lst')}">管理员管理</a>
                    </li>
                                        <li class="active">修改管理员</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改管理员信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    {volist name='admin' id='admin'}
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$admin.id}">
                            


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">管理员名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="username" value="{$admin.username}"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">管理员密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="password" placeholder="" name="password"  type="text" value="{$admin.password}">
                            </div>
                            <p class="help-block col-sm-4 red">* 留空则表示不修改密码</p>
                        </div>  
                     {if condition="$id_now eq 1"}
                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">所属用户组</label>
                            <div class="col-sm-6">
                                
                                <select name="group" id="">
                                    <option value='0'>请选择用户组</option>
                                   {volist name="group" id="group"}
                                    <option  value="{$group.id}"
                                    {if condition="$admin.group_id eq $group.id"}
                                      selected="selected"
                                    {/if}
                                    >
                                    {if condition="$group.id neq 0"}
                                    {$group.title}
                                    {/if}
                                    </option>
                                    {/volist}
                                </select>
                             
                            </div>
                    
                        </div>  
                          {else/}
                            
                        {/if}
                        {/volist}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__STATIC__/admin/style/jquery_002.js"></script>
    <script src="__STATIC__/admin/style/bootstrap.js"></script>
    <script src="__STATIC__/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__STATIC__/admin/style/beyond.js"></script>
    


</body></html>
