<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>blog</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__STATIC__/admin/style/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/font-awesome.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__STATIC__/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/admin/style/demo.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/typicons.css" rel="stylesheet">
    <link href="__STATIC__/admin/style/animate.css" rel="stylesheet">
    <!-- 引入百度编辑器的三个js文件 -->
    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	<!-- 头部 -->
{include file="common/top"/}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
  {include file="common/left"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Article/lst')}">文章管理</a>
                    </li>
                                        <li class="active">添加新文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="" method="post">
                        <!-- 文章标题 -->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <!-- 文章作者 -->
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="author" required="" type="text">
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                            <!-- 文章所属栏目 -->
                         <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label no-padding-right">文章栏目</label>
                            <div class="col-sm-6">
                               <select name="cateid">
                                <option value='0'>请选择文章栏目</option>
                                {volist name="cateres" id="vo"}
                                <option  value="{$vo.id}">{$vo.catename}
                                </option>
                                {/volist}
                              </select>
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <!-- 文章关键词 -->
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">文章关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="" name="keywords" required="" type="text">
                            </div>
                             <p class="help-block col-sm-4 red">* 必填,多个关键词使用","(中文)隔开</p>
                        </div>  
                        <!-- 文章简介 -->
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label no-padding-right">文章简介</label>
                            <div class="col-sm-6">
                                <!-- <input class="form-control" id="desc" placeholder="" name="desc" required="" type="text"> -->
                                <textarea class="form-control" name="desc" id="" cols="30" rows="3"></textarea>
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  


                        <!-- 文章缩略图 -->
                         <div class="form-group">
                            <label for="pic" class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                            <div class="col-sm-6">
                                <input  id="pic" placeholder="" name="pic"  type="file">
                            </div>
                             <p class="help-block col-sm-4 red">不上传便使用默认图片</p>
                        </div>  

                       <!-- 文章是否推荐阅读 -->
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label no-padding-right">是否推荐阅读</label>
                            <div class="col-sm-6">
                            <label>
                                <input  name="state" class="checkbox-slider colored-darkorange" type="checkbox">
                                <span class="text"></span>
                            </label>
                            </div>
                          </div>
                        <!-- 文章内容 -->
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                              <textarea name="content" id="content" cols="30" rows="10"></textarea>
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                           
                        </div>  
                        

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">发表文章</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__STATIC__/admin/style/jquery_002.js"></script>
    <script src="__STATIC__/admin/style/bootstrap.js"></script>
    <script src="__STATIC__/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__STATIC__/admin/style/beyond.js"></script>
    <!-- 百度编辑器的控制代码 -->
     <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>


</body></html>
